<!DOCTYPE html>
<html>
<head>
	<title>Books by Black Authors</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="animate.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<h1 class='header hidden'>Books by Black Authors</h1>
	<div class='body-grid-container' id="bookDisplay">
		<!--Books will display here-->
		<div class='body-left'>
			<h4 class='description animated fadeIn'>
				Black authors make roughly 4x less revenue from book sales than white authors.
			</h4>
			<br>
			<h4 class='description animated fadeIn delay-1s'>
				This disparity is shocking, and it is important to support the wonderful writings of black writers.
			</h4>
			<i class="fa fa-arrow-right animated fadeIn delay-2s" id="next-page-btn" aria-hidden="true"></i>
		</div>
		<div class='body-right hidden'>
			<div class="book-container">
				<div class="flip-card">
					<img class="book-img" id="book-img">
				</div>
			</div>

			<div class="link-container" id="book-purchase-link">
				<div class="new-book-btn-container">
					<button id="new-book-btn">New Book</button>
				</div>
				<a id="purchase-link" target="_blank" href="">
					<img class="purchase-img" src="assets/buy-on-amazon.png" target="_blank"></img>
				</a>
			</div>
		</div>
	</div>
	<a id="donate-link" target="_blank" href="https://secure.actblue.com/donate/ms_blm_homepage_2019">
	<div class="footer hidden">
		<span class="donate-text">Click here to donate to </span>
			<img class="blm-logo-img" src="assets/blm-logo.png" target="_blank"></img>
	</div>
	</a>
	<script src="javascript.js"></script>
</body>
</html>
